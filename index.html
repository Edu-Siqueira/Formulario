<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/template.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="title">Página de cadastro</div>
        </div>
    </header>

    <section>
        <div class="register_info">
            <form action="register.html" method="post" enctype="multipart/form-data">
                 <div><input type="text" placeholder="Nome Completo"></div>
                <div>
                    <select name="Genero" id="Genero">
                        <option value="0">Gênero</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                    </select>
                </div>
                <div><input type="email" placeholder="E-mail"></div>
                <div><input type="password" placeholder="Senha"></div>
                <div><input type="password" placeholder="Digite a senha novamente"></div>

                <div><button>Registrar</button></div>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer_info">
            <div class="footer_bar"></div>
            <p>Desenvolvido por <a href="https://github.com/Edu-Siqueira" target="_blank">Eduardo Siqueira.</a></p>
        </div>
    </footer>
</body>
</html>
